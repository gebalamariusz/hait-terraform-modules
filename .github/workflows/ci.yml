name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  TERRAFORM_VERSION: "1.7.0"
  TFLINT_VERSION: "v0.50.0"

jobs:
  format:
    name: Terraform Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive -diff

  validate-modules:
    name: Validate Modules
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - vpc
          # - subnets
          # - nat-gateway
          # - alb
          # - rds
          # - ecs
          # - s3
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        working-directory: modules/${{ matrix.module }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: modules/${{ matrix.module }}
        run: terraform validate

  validate-examples:
    name: Validate Examples
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        example:
          - vpc-simple
          # - vpc-complete
          # - full-stack
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        working-directory: examples/${{ matrix.example }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: examples/${{ matrix.example }}
        run: terraform validate

  tflint:
    name: TFLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v6
        with:
          tflint_version: ${{ env.TFLINT_VERSION }}

      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint on modules
        run: |
          for dir in modules/*/; do
            echo "=== Linting $dir ==="
            tflint --chdir="$dir" --minimum-failure-severity=error
          done

      - name: Run TFLint on examples
        run: |
          for dir in examples/*/; do
            echo "=== Linting $dir ==="
            tflint --chdir="$dir" --minimum-failure-severity=error
          done

  tfsec:
    name: TFSec Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run TFSec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          soft_fail: false
          additional_args: --minimum-severity HIGH

  # Summary job - required for branch protection
  ci-passed:
    name: CI Passed
    runs-on: ubuntu-latest
    needs: [format, validate-modules, validate-examples, tflint, tfsec]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.format.result }}" != "success" ]] || \
             [[ "${{ needs.validate-modules.result }}" != "success" ]] || \
             [[ "${{ needs.validate-examples.result }}" != "success" ]] || \
             [[ "${{ needs.tflint.result }}" != "success" ]] || \
             [[ "${{ needs.tfsec.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All checks passed!"
